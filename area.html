<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
<script type="text/javascript">
    var map;
    function initialize()
    {
        var myOptions = {
          zoom: 20,
          center: new google.maps.LatLng(19.312675,-98.193545),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>
<script>
function test(){
var arr = new Array()
arr.push('19.312736,-98.194259');
arr.push('19.312652,-98.194259');
arr.push('19.312609,-98.192832');
arr.push('19.312685,-98.192848');
dibuV(arr);
}
function dibuV(area){
var a = new Array();

for(var i=0; i<area.length; i++){  
    var uno = area[i].split(",");
    a[i] = new google.maps.LatLng(uno[0],uno[1]);
}

poligon = new google.maps.Polygon({
    paths: a,
    strokeColor: "#22B14C",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#22B14C",   
    fillOpacity: 0.35   
})  

poligon.setMap(map);
var z = google.maps.geometry.spherical.computeArea(poligon.getPath());
alert(z); // Manda el Area

}
</script>
</head>



<body onload="test();">
    <div id="map_canvas"></div>


</body>
</html>
